# P9_MicroStream Configuration
# Institutional-Grade Market Data Infrastructure - Now with BTC, ETH, and SOL support

server:
  port: 8080
  host: "0.0.0.0"
  metrics_port: 9090
  health_port: 8081

logging:
  level: "info"
  format: "json"
  output: "logs/p9_microstream.log"

redis:
  host: "localhost"
  port: 6379
  db: 0
  password: ""
  pool_size: 10
  max_retries: 3
  dial_timeout: "5s"

# SERVICE GROUPS - Organized for better management
service_groups:
  # Group 1: Core Infrastructure (Always Running)
  core:
    enabled: true
    services:
      - websocket_workers
      - redis_publisher
      - event_parser
      - health_monitor
    
  # Group 2: Real-time Analytics (High Priority)
  analytics:
    enabled: true
    services:
      - cvd_calculator
      - whale_tracker
      - momentum_detector
      - volatility_monitor
      - spoofing_detector
      - ohlcv_candle_generator
      - order_flow_analyzer
      - orderbook_analyzer
    
  # Group 3: Market Structure Analysis (Medium Priority)  
  market_structure:
    enabled: true
    services:
      - book_imbalance_detector
      - orderbook_heatmap
      - liquidation_monitor
      - mean_reversion_tracker
      - iceberg_detector
    
  # Group 4: Advanced Analytics (Lower Priority)
  advanced:
    enabled: true
    services:
      - velocity_analyzer
      - liquidity_vacuum_analyzer
      - vpin_analyzer
      - delta_tape_analyzer
      - regime_classifier

# Exchange Configuration - Now with BTC, ETH, and SOL support
exchanges:
