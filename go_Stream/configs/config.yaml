    order_flow_analysis: true
    orderbook_depth_analysis: true
    wall_detection_threshold: 50.0

  ETH-USDT:  # OKX format
    enabled: true
    whale_threshold: 500000
    book_levels: 1000
    cvd_window: "30s"
    volatility_windows: ["30s", "1m", "5m"]
    candle_timeframes: ["1s", "5s", "15s", "30s", "1m", "3m", "5m", "15m", "30m", "1h", "2h", "4h", "6h", "12h", "1d"]
    order_flow_analysis: true
