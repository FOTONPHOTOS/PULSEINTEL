      orderbook: true
      trade: true
      liquidation: false
      cvd: true
      whale_tracker: true
      book_imbalance: true
      spoofing: true
      momentum: true
      iceberg: true
      mean_reversion: true
      volatility: true
      ohlcv_candles: true
      order_flow: true
      orderbook_analysis: true
      velocity_analyzer: true
      liquidity_vacuum_analyzer: true
      vpin_analyzer: true
      delta_tape_analyzer: true
      orderbook_heatmap: true
      liquidation_monitor: false
      htf_bias_analyzer: true
      microstructure_anomaly: true
