    symbols: ["BTCUSDT", "ETHUSDT", "SOLUSDT"]
    websocket_url: "wss://stream.bybit.com/v5/public/linear"
    services:
      orderbook: true
      trade: true
      liquidation: true
      cvd: true
      whale_tracker: true
      book_imbalance: true
      spoofing: true
      momentum: true
      iceberg: true
      mean_reversion: true
      volatility: true
      ohlcv_candles: true
      order_flow: true
      orderbook_analysis: true
      velocity_analyzer: true
      liquidity_vacuum_analyzer: true
      vpin_analyzer: true
      delta_tape_analyzer: true
      orderbook_heatmap: true
      liquidation_monitor: true
      htf_bias_analyzer: true
      microstructure_anomaly: true
    heartbeat_interval: "20s"
    reconnect_backoff: "3s"
    max_reconnect_attempts: 15

  - name: "okx"
    enabled: true
    websocket_url: "wss://ws.okx.com:8443/ws/v5/public"
    symbols: ["BTC-USDT", "ETH-USDT", "SOL-USDT"]
    services:
      orderbook: true
      trade: true
      liquidation: true
      cvd: true
      whale_tracker: true
      book_imbalance: true
      spoofing: false
      momentum: true
      iceberg: false
      mean_reversion: true
      volatility: true
      ohlcv_candles: true
      order_flow: true
      orderbook_analysis: true
      velocity_analyzer: true
      liquidity_vacuum_analyzer: true
      vpin_analyzer: true
      delta_tape_analyzer: true
      orderbook_heatmap: true
      liquidation_monitor: true
      htf_bias_analyzer: true
      microstructure_anomaly: false
    heartbeat_interval: "30s"
    reconnect_backoff: "5s"
    max_reconnect_attempts: 12

