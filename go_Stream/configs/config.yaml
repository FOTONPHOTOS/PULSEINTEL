    candle_timeframes: ["1s", "5s", "15s", "30s", "1m", "3m", "5m", "15m", "30m", "1h", "2h", "4h", "6h", "12h", "1d"]
    order_flow_analysis: true
    orderbook_depth_analysis: true
    wall_detection_threshold: 1000.0

# Analytics Configuration
analytics:
  cvd_calculator:
    enabled: true
    timeframes: ["1m", "5m", "15m"]
    
  whale_tracker:
    enabled: true
    thresholds:
      btcusdt: 1000000.0
      ethusdt: 500000.0
      solusdt: 200000.0
      BTC-USDT: 1000000.0
      ETH-USDT: 500000.0
      SOL-USDT: 200000.0
      
  momentum_detector:
    enabled: true
    price_change_threshold: 0.2
    volume_threshold: 1.2
    time_window: 15
    
  volatility_monitor:
    enabled: true
    timeframes: ["1m", "5m", "15m"]
    spike_threshold: 1.2
    
  spoofing_detector:
    enabled: true
    min_order_size: 50.0
    cancellation_threshold: 0.6
    phantom_liquidity_threshold: 0.5

  # FUNDING RATE AGGREGATOR - NEW IMPLEMENTATION
  funding_rate_aggregator:
    enabled: true
    poll_interval: "30s"

  # MARK PRICE POLLER - NEW IMPLEMENTATION
  mark_price_poller:
    enabled: true
    poll_interval: "10s"

  # OPEN INTEREST POLLER - NEW IMPLEMENTATION
  open_interest_poller:
    enabled: true
    poll_interval: "15s"

  # DEPTH GAP WATCHER - DATA INTEGRITY MONITORING
  depth_gap_watcher:
    enabled: true
    max_gap_size: 10
    gap_timeout: "30s"

  # BOOK TICKER AGGREGATOR - ITEM 13: ORDER-BOOK IMBALANCE/LADDER EVENTS
  book_ticker_aggregator:
    enabled: true
    publish_channel: "book_ticker"
    imbalance_tracking: true

  # PERIODIC SNAPSHOTS - ITEM 3: REGULAR BOOK SNAPSHOTS  
  periodic_snapshots:
    enabled: true
    interval: "1s"
    storage_duration: "24h"

  # INSURANCE FUND MONITOR - ITEM 12: INSURANCE FUND BALANCE
  insurance_fund_monitor:
    enabled: true
    poll_interval: "5m"
    exchanges: ["binance", "bybit"]
    stress_thresholds:
      critical: -10.0
      high: -5.0
      medium: -1.0

  # REDIS PUBLISH CONFIRMER - ITEM 26: REDIS PUBLISH-CONFIRM/RETRY
  redis_publish_confirmer:
    enabled: true
    max_retries: 3
    retry_delay: "500ms"
    confirm_timeout: "5s"
    priority_queues: ["CRITICAL", "HIGH", "MEDIUM", "LOW"]

  # MULTI-TIMEFRAME OHLCV CANDLE GENERATOR
  ohlcv_candle_generator:
    enabled: true
    timeframes: ["1s", "5s", "15s", "30s", "1m", "3m", "5m", "15m", "30m", "1h", "2h", "4h", "6h", "12h", "1d"]
    publish_channels:
      format: "candles:{SYMBOL}:{TIMEFRAME}"
    vwap_calculation: true
    taker_volume_tracking: true
    
  # ENHANCED ORDER FLOW ANALYZER
  order_flow_analyzer:
    enabled: true
    whale_thresholds:
      btcusdt: 1000000.0
      ethusdt: 500000.0
      solusdt: 200000.0
      BTC-USDT: 1000000.0
      ETH-USDT: 500000.0
      SOL-USDT: 200000.0
    publish_channels:
      format: "orderflow:{SYMBOL}"
    price_impact_analysis: true
    flow_type_classification: true
    micro_trend_detection: true
    book_pressure_analysis: true
    
  # COMPREHENSIVE ORDERBOOK ANALYZER
  orderbook_analyzer:
    enabled: true
    wall_detection_thresholds:
      btcusdt: 50.0
      ethusdt: 500.0
      solusdt: 1000.0
      BTC-USDT: 50.0
      ETH-USDT: 500.0
      SOL-USDT: 1000.0
    publish_channels:
      format: "orderbook:{SYMBOL}"
    depth_analysis_levels: [5, 10, 20, 50]
    wall_significance_levels: ["MINOR", "MODERATE", "MAJOR", "MASSIVE"]
    imbalance_tracking: true
    liquidity_profiling: true

# DETECTION ENGINES
detectors:
  book_imbalance:
    enabled: true
    imbalance_threshold: 0.7
    
  orderbook_heatmap:
    enabled: true
    depth_levels: 20
    
  liquidation_monitor:
    enabled: true
    cluster_threshold: 10000.0
    
  mean_reversion:
    enabled: true
    z_score_threshold: 2.0
    
  iceberg_detector:
    enabled: true
    fragment_threshold: 0.1

# ADVANCED ANALYTICS
advanced_analytics:
  velocity_analyzer:
    enabled: true
    timeframes: ["10s", "30s", "1m", "2m", "5m"]
    velocity_threshold: 0.1
    
  liquidity_vacuum_analyzer:
    enabled: true
    vacuum_threshold: 0.2
    
  vpin_analyzer:
    enabled: true
    bucket_size: 50
    num_buckets: 50
    toxicity_threshold: 0.6
    
  delta_tape_analyzer:
    enabled: true
    flow_threshold: 500.0
    
  regime_classifier:
    enabled: true
    volatility_threshold: 10.0

# MONITORING
monitoring:
  health_check_interval: 30
  metrics_enabled: true
  prometheus_port: 9090

# Performance Configuration
performance:
  buffer_size: 1000
  batch_size: 100
  flush_interval: "1s"
  max_memory_mb: 512

# Worker Configuration - Now supports multiple assets
workers:
  websocket_workers: 9  # 3 exchanges * 3 symbols
  analytics_workers: 12
  detection_workers: 9
  auxiliary_workers: 6
  total_workers: 36

# Security Configuration
security:
  rate_limiting:
    enabled: true
    requests_per_second: 1000
    burst: 2000
  
  cors:
    enabled: true
    allowed_origins: ["*"]
    allowed_methods: ["GET", "POST"]

# Deep Order Book Configuration - INSTITUTIONAL GRADE
deep_orderbook:
  enabled: true
  max_levels: 1000
  update_frequency: "100ms"
  memory_optimization: true
  compression: true
  analytics:
    liquidity_profiling: true
    iceberg_detection: true
    spoofing_analysis: true
    market_impact_calculation: true
 